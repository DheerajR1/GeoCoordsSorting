<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home | Way Point Optimizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="./css/main.css" rel="stylesheet" />
    <script src="./JS/app.js"></script>
</head>

<body>
    <div id="topNav">
        <H1>ROUTE OPTIMIZER</H1>
    </div>
    <section class="hero">

        <div id="dispRawData" class="myDiv">
            <textarea id="rawData" name="w3review" class="form-control z-depth-1"
                placeholder="add to optimize"></textarea>
        </div>
        <div id="viewBtn" class="btnSort">
            <button id="sortBtn" class="button button2" onClick=sortCord()>OPTIMIZE DISTANCE</button>
            <button id="gpxBtn" class="button button2" onClick=downloadGpx() style = "display: none;">
                gpx <i class="fa fa-download" aria-hidden="true"></i>
            </button>
        </div>
        <div id="dispSortedData" class="myDiv">
            <textarea id="sortedData" readonly class="form-control" name="w3review z-depth-1"
                placeholder="Optimized route"></textarea>
        </div>
    </section>
    <footer>
        <div class="footerDiv">
            Want to know which place to go first to lessen up your travel distance(as aerial view), add those
            coordinates here and get the sorted list.
            <br>PS. first coordinate is considered as <b>STARTING POINT</b><br>
            coordinate of format: 12.921647, 77.669050<br>
        </div>
    </footer>

</body>

</html>
